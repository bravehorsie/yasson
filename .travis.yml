language: java

jdk:
  - oraclejdk11

cache:
  directories:
    - .autoconf
    - $HOME/.m2

install: true

jobs:
  include:
    - stage: install-yasson
      script: mvn -U -C -Pstaging clean verify
    - stage: run-jmh
      script:
        - cd yasson-jmh
        - mvn clean install
        - java -jar target/yasson-jmh.jar -t 5 -f 1 -prof stack

